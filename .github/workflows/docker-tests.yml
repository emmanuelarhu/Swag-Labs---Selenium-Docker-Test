name: SauceDemo Docker Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test-type: [validation, e2e]
      fail-fast: false  # Don't stop other tests if one fails

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔨 Build Docker image
        run: |
          docker build -t saucedemo-tests .

      - name: 🚀 Run tests in Docker
        run: |
          mkdir -p target logs
          docker run --rm \
            --name saucedemo-test-runner \
            -v "${{ github.workspace }}/target:/app/target" \
            -v "${{ github.workspace }}/logs:/app/logs" \
            -e BROWSER=chrome \
            -e HEADLESS=true \
            saucedemo-tests ${{ matrix.test-type }}

      - name: 📊 Generate Allure Report
        if: always()  # Run even if tests fail
        run: |
          # Check if allure results exist
          if [ -d "target/allure-results" ] && [ "$(ls -A target/allure-results 2>/dev/null)" ]; then
            echo "✅ Allure results found, generating report..."
            docker run --rm \
              -v "${{ github.workspace }}/target:/app/target" \
              saucedemo-tests bash -c "allure generate target/allure-results -o target/allure-report --clean"
          else
            echo "❌ No allure results found"
            ls -la target/ || echo "No target directory"
          fi

      - name: 📋 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            target/allure-results/
            target/allure-report/
            logs/
          retention-days: 30

      - name: 📈 Publish Allure Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report
          destination_dir: allure-report-${{ matrix.test-type }}
          keep_files: true
        continue-on-error: true  # Don't fail the job if this step fails

      - name: 📝 Add PR Comment with Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = `## 🧪 Test Results - ${{ matrix.test-type }}\n\n`;
            
            // Check if tests passed or failed
            const testStatus = '${{ job.status }}';
            if (testStatus === 'success') {
              comment += '✅ **Tests PASSED**\n\n';
            } else {
              comment += '❌ **Tests FAILED**\n\n';
            }
            
            // Add links to artifacts
            comment += `📊 [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report-${{ matrix.test-type }})\n\n`;
            comment += `📋 Test artifacts are available in the [Actions run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            
            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Consolidate all test results
  consolidate-results:
    runs-on: ubuntu-latest
    needs: docker-tests
    if: always()

    steps:
      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: 📊 Combine Results Summary
        run: |
          echo "## 📋 Complete Test Summary" > summary.md
          echo "" >> summary.md
          
          # Check each test type result
          for test_type in validation e2e; do
            if [ -d "all-results/test-results-$test_type" ]; then
              echo "✅ $test_type tests completed" >> summary.md
            else
              echo "❌ $test_type tests failed" >> summary.md
            fi
          done
          
          echo "" >> summary.md
          echo "🔗 **Links:**" >> summary.md
          echo "- [Validation Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report-validation)" >> summary.md
          echo "- [E2E Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report-e2e)" >> summary.md
          
          cat summary.md

      - name: 📤 Upload Combined Summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: summary.md