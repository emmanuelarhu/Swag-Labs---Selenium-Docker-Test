name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t emmanuelarhu/saucedemo-selenium-tests .
      - run: docker run --rm --name saucedemo-ci-runner -v $PWD/target:/app/target emmanuelarhu/saucedemo-selenium-tests