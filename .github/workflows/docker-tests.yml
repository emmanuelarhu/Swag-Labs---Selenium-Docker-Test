name: Swag Labs Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build --no-cache -t manuelarhu/swaglabs-selenium-tests .
      - run: docker run --rm --name swaglabs-ci-runner -v $PWD/target:/app/target manuelarhu/swaglabs-selenium-tests