name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build --no-cache -t swaglabs-tests .

      - name: Run tests in Docker
        run: |
          docker run --rm --name swaglabs-ci-runner \
            -v ${{ github.workspace }}/target:/app/target \
            swaglabs-tests

      - name: Check generated report
        if: always()
        run: |
          echo "Checking for generated files..."
          find target -name "*.html" -type f | head -10
          ls -la target/allure-report/ || echo "No allure-report found"

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: false  # Keep history for better trending
          enable_jekyll: false
          commit_message: 'ðŸ“Š Update test reports for ${{ github.sha }}'